<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🛡️ Cybersecurity Quiz</h1>
    <h2> Is this safe? </h2> 

    <p id="quiz-question">Loading question...</p>

    <div id="quiz-options">
      <button onclick="submitAnswer('Safe')">✅ Safe</button>
      <button onclick="submitAnswer('Unsafe')">❌ Unsafe</button>
    </div>

    <p id="quiz-feedback"></p>
    <button id="next-btn" onclick="loadNextQuestion()" style="display:none;">🔁 Next Question</button>
    <button id="restart-btn" onclick="startQuiz()" style="display:none;">🔄 Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
